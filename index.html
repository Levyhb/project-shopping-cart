<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>trybeshopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./helpers/fetchItem.js" defer></script>
    <script src="./helpers/fetchProducts.js" defer></script>
    <script src="./helpers/saveCartItems.js" defer></script>
    <script src="./helpers/getSavedCartItems.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container-title">
        <span class="title"><strong>trybe</strong>shopping</span>
      </div>
      <!-- <i class="material-icons" style="font-size:45px;color:white">shopping_cart</i> -->
      <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
      <lord-icon  
        src="https://cdn.lordicon.com/slkvcfos.json"
        trigger="hover"
        colors="primary:#ffffff,secondary:#03bf7b"
        stroke="100"
        style="width:100px;height:80px" class="cart-icon"> <div class="count"></div>
      </lord-icon>
      <div class="container-cartTitle">
        <span class="cart__title">Meu carrinho</span>
      </div>
    </header>
    <section class="container">
      <div class="lds-roller loading"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
      
      <div class="div-search">
        <input type="text" class="product-search form-control" placeholder="Buscar produto">
        <button class="btn-search form-control">Buscar</button>
      </div>

      <section class="items"></section>
      <section class="cart">
        <ol class="cart__items"></ol>
        <div class="price_cart">
          <label for="" class="price-container">Subtotal: <span class="total-price"> </span></label>
          <button class="empty-cart">Esvaziar carrinho</button>
        </div>
      </section>
    </section>
  </body>
</html>
